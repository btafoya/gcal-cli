name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['stable']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Get version
      id: version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(./scripts/version.sh)
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./... -v

    - name: Build binary
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        COMMIT=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

        LDFLAGS="-X github.com/btafoya/gcal-cli/internal/commands.Version=$VERSION"
        LDFLAGS="$LDFLAGS -X github.com/btafoya/gcal-cli/internal/commands.Commit=$COMMIT"
        LDFLAGS="$LDFLAGS -X github.com/btafoya/gcal-cli/internal/commands.BuildDate=$BUILD_DATE"

        # Set binary name based on OS
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          BINARY_NAME="gcal-cli.exe"
        else
          BINARY_NAME="gcal-cli"
        fi

        echo "Building with: go build -ldflags \"$LDFLAGS\" -o \"$BINARY_NAME\" ./cmd/gcal-cli"
        go build -ldflags "$LDFLAGS" -o "$BINARY_NAME" ./cmd/gcal-cli || { echo "Build failed!"; exit 1; }

        # Verify binary was created
        if [[ ! -f "$BINARY_NAME" ]]; then
          echo "Error: Binary $BINARY_NAME not found after build"
          ls -la
          exit 1
        fi
        echo "Build successful: $BINARY_NAME"

        # Create archive
        OS_NAME="${{ matrix.os }}"
        OS_NAME=${OS_NAME%-latest}
        ARCHIVE_NAME="gcal-cli-${VERSION}-${OS_NAME}"

        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          7z a "${ARCHIVE_NAME}.zip" "$BINARY_NAME" README.md LICENSE
          echo "archive=${ARCHIVE_NAME}.zip" >> $GITHUB_OUTPUT
        else
          tar czf "${ARCHIVE_NAME}.tar.gz" "$BINARY_NAME" README.md LICENSE
          echo "archive=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_OUTPUT
        fi
      id: build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gcal-cli-${{ matrix.os }}
        path: |
          gcal-cli*
          !gcal-cli*.tar.gz
          !gcal-cli*.zip

    - name: Upload release archives
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: |
          *.tar.gz
          *.zip

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/release-*/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository }}:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
